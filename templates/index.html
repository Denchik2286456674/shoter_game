{% extends 'base.html' %}

{% block content %}
    <h1 class="my-5">Онлайн-магазин одягу</h1>
    {% for type, message in get_flashed_messages(True) %}
   <div class="alert {{type}} m-3 position-absolute top-0 end-0 "> {{message}} </div>
   {% endfor %}
      <div id="carouselExample" class="carousel slide">
           <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{ url_for('static', filename='img/slide1.jpg') }}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/slide2.jpg') }}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/slide3.jpg') }}" class="d-block w-100" alt="...">
              </div>
            </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
        <section class="container card-group">
             {% for item in items%}
            <div class="card m-3 rounded" style="width: 18rem; max-width: 18rem">
                <img src="{{ url_for('static', filename='img/'+ item[4]) }}" class="card-img-rounded" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{items[2]}}</h5>
                  <p class="card-text">{{item[5]}} грн</p>
                  <a href="{{ url_for('item', item_id=item[0]) }}" class="btn btn-outline-dark stretched-link">Купити</a>
                </div>
              </div>
              {% endfor %}
           </section>
{% endblock content%}
